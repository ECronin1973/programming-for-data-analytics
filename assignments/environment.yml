name: programming-for-data-analytics
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # Core data analysis libraries
  - pandas=2.3.0
  - numpy=1.26.4
  - scipy=1.14.0

  # Visualisation libraries
  - matplotlib        # no strict pin, allows compatible build
  - seaborn

  # Notebook environment
  - notebook=7.2.0
  - ipython=8.26.0
  - jupyterlab=4.2.0

  # Interactivity and rendering
  - ipywidgets
  - widgetsnbextension
  - jinja2

  # Utility libraries
  - python-dateutil
  - requests
