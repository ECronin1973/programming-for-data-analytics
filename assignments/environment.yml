name: programming-for-data-analytics
channels:
  - conda-forge
  - defaults
dependencies:
  # Core data analysis libraries
  - python=3.11
  - pandas=2.3.0
  - numpy=1.26.4
  - scipy=1.14.0

  # Visualisation libraries
  - matplotlib=3.9.0
  - seaborn=0.13.2

  # Notebook environment
  - notebook=7.2.0
  - ipython=8.26.0
  - jupyterlab=4.2.0   # optional, for modern notebook interface

  # Interactivity and rendering
  - ipywidgets=8.1.2
  - jupyterlab-widgets=3.0.10
  - widgetsnbextension=4.0.10
  - jinja2=3.1.4

  # Utility libraries
  - python-dateutil=2.9.0.post0
  - requests=2.31.0
